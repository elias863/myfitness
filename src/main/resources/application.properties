spring.application.name=fit
# Impostazioni della connessione al database PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/myrecovery
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# Pool di connessione (opzionale, dipende dal caso d'uso)
spring.datasource.initialization-mode=always
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# Hibernate - Impostazioni JPA (per ORM e gestione delle entità)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true